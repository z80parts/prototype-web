<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<!-- <link th:substituteby="common/header :: common_header" /> -->
<title>Quarter Results</title>
<style type="text/css">
<!--
-->
</style>
<link th:href="@{/css/styles.css}" rel="styleSheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/quarter_result/search}" method="get"
		th:object="${quarterResultSearchForm}">
		<div class="form-group p-3">
			<div class="row">
				<label class="col-auto col-form-label" for="code">銘柄コード</label>
				<div class="col-sm-1">
					<input type="text" class="form-control form-control-sm"
						th:field="*{code}" maxlength="4" />
				</div>
				<label class="col-auto col-form-label" for="name">銘柄名</label>
				<div class="col-sm-2">
					<input type="text" class="form-control form-control-sm"
						th:field="*{name}" maxlength="30" />
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-sm btn-primary ml-10"
						style="width: 4em">検索</button>
				</div>
			</div>
		</div>
		<div th:fragment="paginationbar">
			<div class="d-flex justify-content-end mb-0">
				<ul class="pagination pagination-sm">
					<li class="page-item"
						th:classappend="${page.first} ? 'disabled':''"><a
						class="page-link"
						th:href="@{${url}(code=*{code}, name=*{name}, page=0)}">First</a>
					</li>
					<li class="page-item"
						th:classappend="${page.number} == 0 ? 'disabled':''"><a
						class="page-link"
						th:href="@{${url}(code=*{code}, name=*{name}, page=${page.number-1})}">Prev</a>
					</li>
					<th:block th:if="${page.totalPages} < 5">
						<li class="page-item" th:each='i : ${#numbers.sequence(0, page.totalPages - 1)}'
							th:classappend="(${i}==${page.number})? 'active' : ''"
							style="display: inline"><span class="page-link"
							th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
							class="page-link" th:if='${i}!=${page.number}'
							th:href="@{${url}(code=*{code}, name=*{name}, page=${i})}"> <span
								th:text='${i+1}'>1</span></a></li>
					</th:block>
					<th:block th:if="5 <= ${page.totalPages}">
						<th:block th:if="${page.number} < 3">
							<li class="page-item" th:each='i : ${#numbers.sequence(0, 4)}'
								th:classappend="(${i}==${page.number})? 'active' : ''"
								style="display: inline"><span class="page-link"
								th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
								class="page-link" th:if='${i}!=${page.number}'
								th:href="@{${url}(code=*{code}, name=*{name}, page=${i})}">
									<span th:text='${i+1}'>1</span>
							</a></li>
						</th:block>
						<th:block
							th:if="${3 <= page.number && page.number <= page.totalPages-4}">
							<li class="page-item"
								th:each='i : ${#numbers.sequence(page.number-2, page.number+2)}'
								th:classappend="(${i}==${page.number})? 'active' : ''"
								style="display: inline"><span class="page-link"
								th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
								class="page-link" th:if='${i}!=${page.number}'
								th:href="@{${url}(code=*{code}, name=*{name}, page=${i})}">
									<span th:text='${i+1}'>1</span>
							</a></li>
						</th:block>
						<th:block th:if="${page.totalPages} - 4 < ${page.number}">
							<li class="page-item"
								th:each='i : ${#numbers.sequence(page.totalPages-5, page.totalPages -1)}'
								th:classappend="(${i}==${page.number})? 'active' : ''"
								style="display: inline"><span class="page-link"
								th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
								class="page-link" th:if='${i}!=${page.number}'
								th:href="@{${url}(code=*{code}, name=*{name}, page=${i})}">
									<span th:text='${i+1}'>1</span>
							</a></li>
						</th:block>
					</th:block>
					<li class="page-item" th:classappend="${page.last} ? 'disabled':''">
						<a class="page-link"
						th:href="@{${url}(code=*{code}, name=*{name}, page=(${page.number}+1))}">Next</a>
					</li>
					<li class="page-item" th:classappend="${page.last} ? 'disabled':''">
						<a class="page-link"
						th:href="@{${url}(code=*{code}, name=*{name}, page=(${page.totalPages}-1))}">Last</a>
					</li>
				</ul>
			</div>
		</div>

	</form>

	<div class="search-result">
		<table class="table table-bordered table-striped">
			<thead class="table-dark header">
				<tr>
					<th>コード</th>
					<th>名称</th>
					<th>会計基準</th>
					<th>単体/連結</th>
					<th>会計年度</th>
					<th>期間</th>
					<th>売上</th>
					<th>営業利益</th>
					<th>経常利益</th>
					<th>純利益</th>
					<th>EPS</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="result:${quaterResults}">
					<td th:text="${result.code}"></td>
					<td th:text="${result.name}"></td>
					<td th:text="${result.standards}"></td>
					<td th:text="${result.resultType}"></td>
					<td th:text="${result.term}"></td>
					<td th:text="${result.quarter}"></td>
					<td th:text="${result.sales}"></td>
					<td th:text="${result.operationIncome}"></td>
					<td th:text="${result.ordinaryIncome}"></td>
					<td th:text="${result.netIncome}"></td>
					<td th:text="${result.eps}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
