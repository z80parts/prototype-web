<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet" />
<title>Spring Boot Application</title>
</head>
<body>
	<form th:action="@{/echo}" th:object="${inputForm}" method="POST">
		<div>
			<input type="text" name="text" id="text" th:field="*{text}" /><span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"> エラー</span>
		</div>
		<div>
			<button type="submit">送信</button>
		</div>
	</form>
</body>
</html>
