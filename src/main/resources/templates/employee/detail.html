<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Companies</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h2>Detail of employee</h2>
	<span th:text="${employee.empId}">ID</span><br />
	<span th:text="${employee.empName}">Name</span><br />
	<span th:text="${employee.jobCd}"></span><br />
	<span th:text="${employee.deptId}">Dept ID</span><br />
	<span th:text="${employee.hireDate}">Hire Date</span><br />
	<span th:text="${employee.retireDate}">Retire Date</span><br />
</body>
</html>
